spring.application.name=testeMySQL

spring.datasource.url=jdbc:mysql://localhost:3307/todoapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Evita erros de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

spring.main.headless=false
logging.level.org.springframework=INFO
logging.level.br.com.lucas.testeMySQL=DEBUG

